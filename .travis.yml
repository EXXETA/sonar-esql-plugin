language: java
sudo: false
jdk:
- openjdk9
git:
  submodules: false
install: true
addons:
  sonarcloud:
    organization: "exxeta"
    token:
      secure: "gTjuEBSuvBDllG0tBsJU8y1YQl7aOlEepk/v+lLlrDuuNyTdGba4wGMCYfuypPARxav7GyKiUbUU8+eiiohmCtg+MxLCOgOnzsVbq6Iy33BoQERyzbzMwNnoy95aeh63kxGwJhdTb0yTfcgDbWPGl81taskVLCof1XJfaq/mhGQ="
before_script:
- if [ ! -z "$TRAVIS_TAG" ]; then mvn versions:set -DnewVersion=$TRAVIS_TAG && mvn
  versions:commit; fi
script: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=EXXETA_sonar-esql-plugin -P coverage-per-test
matrix:
  fast_finish: true
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/maven"
before_cache:
- find $HOME/.m2 -name resolver-status.properties -exec rm {} \;
notifications:
  email: false
after_success:
- bash <(curl -s https://codecov.io/bash) -t b5356ca9-9cef-4be3-a67e-013d18ebd73a
deploy:
- provider: releases
  prerelease: true
  api_key: "$API_KEY"
  file_glob: true
  file:
  - esql-plugin/target/esql-plugin-*.jar
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ RC[0-9]+$"
- provider: releases
  api_key: "$API_KEY"
  file_glob: true
  file:
  - esql-plugin/target/esql-plugin-*.jar
  skip_cleanup: true
  on:
    tags: true
    condition: "! $TRAVIS_TAG =~ RC[0-9]+$"
